<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get AI-pilled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* keeping it lightweight as possible */
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,Arial,sans-serif;
      background:#111;
      color:#eee;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:3rem;
    }
    .card{max-width:700px;text-align:center;padding:2rem 2rem 2.5rem 2rem;border-radius:1rem;background:#1a1a1a;box-shadow:0 4px 20px rgba(0,0,0,.4)}
    h1{font-size:clamp(1.5rem,4vw,2.5rem);margin:0 0 1rem}
    p{opacity:.7;margin:0 0 2.5rem}
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    a.button{
      display:inline-block;
      min-width: 220px;
      margin: 0;
      padding:.9rem 1.5rem;
      border-radius:.75rem;
      text-decoration:none;
      font-weight:600;
      background:#3b82f6;
      color:#fff;
      font-size:1.25rem;
      transition: background 0.15s;
    }
    a.button:hover, a.button:focus {
      background: #2563eb;
    }
    @media (max-width: 700px) {
      .card { padding: 1.2rem 0.5rem 2rem 0.5rem; }
      .button-group { gap: 0.7rem; }
      a.button { min-width: 140px; font-size: 1rem; padding: 0.8rem 0.5rem; }
    }
    @media (prefers-color-scheme:light){
      html,body{background:#fafafa;color:#111}
      .card{background:#fff}
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>How can you use AI to do what you're going to do right now?</h1>
    <p>Open ChatGPT, Gemini, Claude, Grok, T3 Chat, Perplexity or your favourite tool and cut the busy-work.</p>
    <div class="button-group">
      <a class="button" href="https://chat.openai.com" target="_blank">Launch ChatGPT ↗</a>
      <a class="button" href="https://gemini.google.com/" target="_blank">Launch Gemini ↗</a>
      <a class="button" href="https://claude.ai/" target="_blank">Launch Claude ↗</a>
      <a class="button" href="https://grok.com/" target="_blank">Launch Grok ↗</a>
      <a class="button" href="https://t3.chat/" target="_blank">Launch T3 Chat ↗</a>
      <a class="button" href="https://www.perplexity.ai/" target="_blank">Launch Perplexity ↗</a>
    </div>
  </main>
</body>
</html>
