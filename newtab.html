<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get AI-pilled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* keeping it lightweight as possible */
    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif;background:#111;color:#eee;display:flex;align-items:center;justify-content:center}
    .card{max-width:600px;text-align:center;padding:2rem;border-radius:1rem;background:#1a1a1a;box-shadow:0 4px 20px rgba(0,0,0,.4)}
    h1{font-size:clamp(1.5rem,4vw,2.5rem);margin:0 0 1rem}
    p{opacity:.7;margin:0 0 1.5rem}
    a.button{display:inline-block;padding:.75rem 1.5rem;border-radius:.75rem;text-decoration:none;font-weight:600;background:#3b82f6;color:#fff}
    @media (prefers-color-scheme:light){
      html,body{background:#fafafa;color:#111}
      .card{background:#fff}
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>How can I use AI to do what I was about to do?</h1>
    <p>Open ChatGPT, Gemini, or your favourite tool and cut the busy-work.</p>
    <a class="button" href="https://chat.openai.com" target="_blank">Launch ChatGPT â†—</a>
  </main>
</body>
</html>
